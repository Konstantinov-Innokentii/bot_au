{% extends 'poll/bot_base.html' %}


{% block content %}
<div>
    {% if bot_list %}
        <ul>
            {% for bot in bot_list %}
                <li><a href={% url 'bot_result' bot.id %}>{{ bot.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет оцененных ботов</p>
    {% endif %}
    <a href={% url 'bot_new' %}>Оценить безопасность бота</a>
</div>
{% endblock %}
